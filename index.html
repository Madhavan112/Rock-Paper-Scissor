<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_papaer_scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose Your Move</p>

    <div class="buttons">
        <button id="rock">&#x1F44A</button>
        <button id="paper"> &#x1f590</button>
        <button id="scissor">&#x270c</button>
    </div>
    <p id="result">Start the Game</p>
    <p>Your Score: <span id="user-score">0</span></p>
    <p>Computer Score: <span id="Computer-score">0</span></p>
    <button id="restart">Restart</button>
    <script src="index.js"></script>
</body>
</html>
